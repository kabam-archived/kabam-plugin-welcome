<div class="span4"></div>
<div class="span8">
    <h1>You can change your password here!</h1>
    <form method="post" action="/auth/resetPassword">
        <input type="hidden" name="_csrf" value="[[ csrf ]]"/>
        <input type="hidden" name="apiKey" value="[[ apiKey ]]"/>
        <div class="control-group">
            <label class="control-label" for="inputPasswordLogin">Password</label>
            <div class="controls">
                <input type="password" name="password" id="inputPasswordLogin" placeholder="Password">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Save new password" class="btn btn-success"/>
            </div>
        </div>
    </form>
</div>
